sudo: false
language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - pypy3  # This is currently 3.6, https://docs.travis-ci.com/user/languages/python/#pypy-support
env:
  - DJANGO="Django~=3.0"

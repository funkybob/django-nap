sudo: false
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy3.5"
  - "pypy3.6"
env:
  - DJANGO="Django~=2.0"
  - DJANGO="Django~=2.1"
  - DJANGO="Django~=2.2"

matrix:
  exclude:
    - env: DJANGO="Django~=2.2"
      python: "3.4"
    - env: DJANGO="Django~=2.1"
      python: "3.4"

install:
  - pip install -q requests $DJANGO
  - pip install -q -e '.[rpc]'
script:
  - python runtests.py
